<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan4</title>
</head>
<body>
    <form>
        <button type="button">Angka 1 :</button><br>
        <input type="number" id="angka1" required><br><br>

        <button type="button">Angka 2 :</button><br>
        <input type="number" id="angka2" required><br><br>

        <button type="button" onclick="tambah()">+</button>
        <button type="button" onclick="kurang()">-</button>
        <button type="button" onclick="kali()">×</button>
        <button type="button" onclick="bagi()">÷</button>
    </form>

    <div id="hasil"></div>

    <script>
        function tambah() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            let hasil = a + b;
            document.getElementById("hasil").innerHTML = "<p><b>" + hasil + "</b></p>";
        }

        function kurang() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            let hasil = a - b;
            document.getElementById("hasil").innerHTML = "<p><b>" + hasil + "</b></p>";
        }

        function kali() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            let hasil = a * b;
            document.getElementById("hasil").innerHTML = "<p><b>" + hasil + "</b></p>";
        }

        function bagi() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            if (b === 0) {
                document.getElementById("hasil").innerHTML = "<p><b>∞</b> (tidak bisa dibagi 0)</p>";
            } else {
                let hasil = a / b;
                document.getElementById("hasil").innerHTML = "<p><b>" + hasil + "</b></p>";
            }
        }
    </script>

</body>
</html>
