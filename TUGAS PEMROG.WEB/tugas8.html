<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Suhu</title>
    <style>
        body { font-family: serif; padding: 20px; }
        input { margin-bottom: 10px; }
        #hasilFahrenheit { font-size: 1.1em; }
    </style>
</head>
<body>

    <h2>Konversi Suhu</h2>

    <div>
        <label>Celcius</label>
        <input type="number" id="inputCelcius" placeholder="Celcius" oninput="konversiSuhu()">
    </div>

    <div id="hasilFahrenheit">Fahrenheit</div>

    <script>
        function konversiSuhu() {
            let celcius = document.getElementById('inputCelcius').value;
            let display = document.getElementById('hasilFahrenheit');

            if (celcius !== "") {
                let fahrenheit = (parseFloat(celcius) * 9 / 5) + 32;
                display.innerHTML = "Fahrenheit <b>" + fahrenheit + "</b>";
            } else {
                display.innerHTML = "Fahrenheit";
            }
        }
    </script>

</body>
</html>
